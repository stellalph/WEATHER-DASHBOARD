<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
   
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Page Title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header, Description, Today's Date, Time -->
    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Bootstrap row #1 -->
        <div class="row">
            <!-- Div for Aside search area -->
            <div class="col-md-3 aside-col border-right border-bottom border-dark">
                <aside class="pr-4">
                    <!-- Search header -->
                    <h3>Search for a city:</h3>
                    <!-- Search box and button-->
                    <div class="input-group mb-3">
                        <input id="search-term" type="text" class="form-control" placeholder="Enter city"
                            aria-label="Search city box" aria-describedby="button-search">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit" id="button-search" aria-label="Submit Search button" title="Submit search"><i
                                    class="fas fa-search-location fa-2x"></i></button>
                        </div>
                    </div>
                    <p><em>For Example - Sydney, New York, Tokyo</em></p>
                    <hr>
                    <!-- div for previously searched cities - dynamically save/display from local storage -->
                    <h3>Past searches<button class="btn btn-secondary" id="clear-search" title="Clear search results" aria-label="Clear search results button"><i class="fa fa-trash"></i></button></h3>
                    <div id="search-history">
                        <!-- display button -->
                    </div>
                </aside>
            </div>

            <!-- Main content for search results -->

            <div class="col-md-9">
                <main> 
                    <!-- Row for Searched city results -->
                    <div class="row">
                        <!-- div for main results -->
                        <div class="col-12 border-bottom border-left border-bottom border-dark">
                            <!-- City and Date Header -->
                            <h2 id="city-date"><img id="weather-icon-current" src="" alt=""></h2>
                            <!-- Current Temp F/C -->
                            <p id="city-temp"></p>
                            <!-- Humidity -->
                            <p id="city-humidity"></p>
                            <!-- Wind Speed -->
                            <p id="city-wind-speed"></p>
                            <!-- UV Index  -->
                            <p id="city-uv-index"></p>
                        </div>
                    </div>
                    <!-- 5- day forecast -->
                    <div class="row mb-5">
                        <!-- div for 5 day forecast -->
                        <div class="col-12 forecast-cards border-left border-bottom border-dark p-2">
                            
                            <h2>5-Day Forecast</h2>
                           
                            <!--  5-day forecast -->
                            <div class="card-deck">
                                <div class="card card-day">
                                  <div class="card-body p-2">
                                    <h5 class="card-title card-date"></h5>
                                    <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                    <p class="card-text card-temp"></p>
                                    <p class="card-text card-humid"></p>
                                    <p class="card-text card-wind"></p>
                                  </div>
                                </div>
                                <div class="card card-day">
                                    <div class="card-body p-2">
                                      <h5 class="card-title card-date"></h5>
                                      <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                      <p class="card-text card-temp"></p>
                                      <p class="card-text card-humid"></p>
                                      <p class="card-text card-wind"></p>
                                    </div>
                                  </div>
                                  <div class="card card-day">
                                    <div class="card-body p-2">
                                      <h5 class="card-title card-date"></h5>
                                      <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                      <p class="card-text card-temp"></p>
                                      <p class="card-text card-humid"></p>
                                      <p class="card-text card-wind"></p>
                                    </div>
                                  </div>
                                  <div class="card card-day">
                                    <div class="card-body p-2">
                                      <h5 class="card-title card-date"></h5>
                                      <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                      <p class="card-text card-temp"></p>
                                      <p class="card-text card-humid"></p>
                                      <p class="card-text card-wind"></p>
                                    </div>
                                  </div>
                                  <div class="card card-day">
                                    <div class="card-body p-2">
                                      <h5 class="card-title card-date"></h5>
                                      <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                      <p class="card-text card-temp"></p>
                                      <p class="card-text card-humid"></p>
                                      <p class="card-text card-wind"></p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <!--footer  -->
        <p class="mb-0 p-2">Powered by: <img src="./assets/images/openweather.png" alt="open weather logo"></p>
    </footer>


    <!-- jQuery - Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

        <!-- moment.js -->
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Local JS  -->
    <!-- <script src="./assets/script.js"></script> -->

    <script src="./assets/script.js"></script>
</body>

</html>
